<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="form-header">
        <h1>Formulário para cadastro de currículo</h1>
        <p>Preencha os campos abaixo.</p>
    </header>
    <main>
        <form action="" method="get">
            <fieldset>
                <legend><b>Dados pessoais</b></legend>
                <div>
                    <div>
                      	<label for="name">Nome:</label>
                        <input type="text" id="name" name="nome" maxlength="40" required>
                    </div>
                    <br>
                    <div>
                        <label for="end">E-mail:</label>
                        <input type="email" name="Email" id="end" maxlength="50" required>
                    </div>
                    <br>
                    <div>
                        <label for="doc">CPF:</label>
                        <input type="text" name="cpf" id="doc" maxlength="11" required>
                    </div>
                    <br>
                    <div>
                        <label for="rua">Endereço:</label>
                        <input type="text" id="rua" name="endereco" maxlength="200" required>
                    </div>
                    <br>
                    <div>
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="cidade" maxlength="28" required>
                    </div>
                    <br>
                    <div>
                        <label for="estados">Estado:</label>
                        <select name="estados" id="estados" required>
                            <option value="" selected>Selecione seu Estado</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="">Tipo de moradia:</label>
                        <input type="radio" name="tipo-casa" id="tipe1" required>
                        <label for="tipe1">Casa</label>
                        <input type="radio" name="tipo-casa" id="tipe2" required>
                        <label for="tipe2">Apartamento</label>
                    </div>
                </div>
            </fieldset>
            <br>
	  <fieldset>
         	<legend><b>Dados do último emprego</b></legend>
		<div>
			<div>
				<label for="resume">Resumo do currículo:</label>
				<br>
				<textarea name="resumo-curriculo" id="resume" cols="100" rows="10" maxlength="1000" required></textarea>
			</div>
			<br>
			<div>
				<label for="cargo">Cargo:</label>
				<input type="text" name="cargo" id="cargo" maxlength="40" required>
			</div>
			<br>
			<div>
				<label for="description">Descrição do cargo:</label>
				<input type="text" name="descricao-cargo" id="description" maxlength="500" required>
			</div>
			<br>
			<div>
				<label for="date">Data de início: </label>
				<input type="text" id="date" name="data-inicio" value="" required>
			</div>
		</div>
	  </fieldset>
	  <br>
	  <br>
	  <button type="submit" class="submeter">Enviar</button>
	  <button type="reset" class="limpar">Limpar</button>
       </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
