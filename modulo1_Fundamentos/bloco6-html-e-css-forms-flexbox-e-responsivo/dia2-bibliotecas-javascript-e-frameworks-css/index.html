<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- CSS utilizado da biblioteca bootstrap -->
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <!-- CSS da biblioteca DatePickerX -->
</head>
<body>
  <header class="text-center">
    <h1 class="h1">Formulário para cadastro de currículo</h1>
    <p class="lead"><ins><strong>Preencha os campos abaixo.</strong></ins></p>
  </header>
  <main>
    <form action="" method="get" class="container">
      <p class="lead fw-bold">Dados pessoais</p>
      <div class="container mb-3">
        <div class="container mb-3">
          <label class="form-label" for="name">Nome:</label>
          <input class="form-control" type="text" id="name" name="nome" maxlength="40" required>
        </div>
        <div class="container mb-3">
          <label class="form-label" for="end">E-mail:</label>
          <input class="form-control" type="email" name="Email" id="end" maxlength="50" required>
        </div>
        <div class="container mb-3">
          <label class="form-label" for="doc">CPF:</label>
          <input class="form-control" type="text" name="cpf" id="doc" maxlength="11" required>
        </div>
        <div class="container mb-3">
          <label class="form-label" for="rua">Endereço:</label>
          <input class="form-control" type="text" id="rua" name="endereco" maxlength="200" required>
        </div>
        <div class="container mb-3">
          <label class="form-label" for="city">Cidade:</label>
          <input class="form-control" type="text" id="city" name="cidade" maxlength="28" required>
        </div>
        <div class="container mb-3">
          <label class="form-label" for="estados">Estado:</label>
          <select class="form-control" name="estados" id="estados" required>
            <option value="" disabled selected>Selecione seu Estado</option>
          </select>
        </div>
        <div class="container mb-3">
					<p>Tipo de moradia:</p>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="tipo-casa" id="tipe1" required>
						<label class="form-check-label" for="tipe1">Casa</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="tipo-casa" id="tipe2" required>
						<label class="form-check-label" for="tipe2">Apartamento</label>
					</div>
        </div>
      </div>
			<p class="lead fw-bold">Dados do último emprego</p>
			<div class="container mb-3">
			<div class="container mb-3">
				<label class="form-label" for="resume">Resumo do currículo:</label>
				<textarea class="form-control" name="resumo-curriculo" id="resume" cols="100" rows="10" maxlength="1000" style="resize: none;" required></textarea>
			</div>
			<div class="container mb-3">
				<label class="form-label" for="cargo">Cargo:</label>
				<input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required>
			</div>
			<div class="container mb-3">
				<label class="form-label" for="description">Descrição do cargo:</label>
				<input class="form-control" type="text" name="descricao-cargo" id="description" maxlength="500" required>
			</div>
			<div class="container mb-3">
				<label class="form-label" for="date">Data de início:</label>
				<input class="form-control" type="text" id="date" name="data-inicio" value="" required>
			</div>
			</div>
			<div class="container mb-3">
				<button class="btn btn-success" type="submit" class="submeter">Enviar</button>
				<button class="btn btn-danger" type="reset" class="limpar">Limpar</button>
			</div>
    </form>
  </main>
    <script src="./script.js"></script>
    <script src="dist/js/DatePickerX.min.js"></script>
    <!-- script da biblioteca DatePickerX -->
</body>
</html>
