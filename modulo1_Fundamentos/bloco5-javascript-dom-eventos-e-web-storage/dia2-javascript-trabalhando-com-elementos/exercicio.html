<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //1-Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      const a = document.createElement('h1');
      a.innerText = "Exercício 5.2 - JavaScript DOM";
      document.body.appendChild(a);
      
      //2-Adicione a tag main com a classe main-content como filho da tag body ;
      const b = document.createElement('main');
      b.className = "main-content";
      document.body.appendChild(b)

      //3-Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      const c = document.createElement('section');
      c.className = "center-content";
      b.appendChild(c);

      //4-Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      const d = document.createElement('p');
      d.innerHTML = "Me chamo Igor Maciel";
      c.appendChild(d);

      //5-Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      const e = document.createElement('section');
      e.className = "left-content";
      b.appendChild(e);

      //6-Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      const f = document.createElement('section');
      f.className = "right-content";
      b.appendChild(f);

      //7-Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
      const g = document.createElement('img');
      g.src = "https://picsum.photos/200";
      g.className = "small-image";
      e.appendChild(g);

      //8-Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      const h = document.createElement('ul');
      f.appendChild(h);
      let num = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      for (let index of num) {
          const i = document.createElement('li');
          i.innerHTML = index;
          h.appendChild(i);
      }

      //9- Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
      for (let index = 1; index <= 3; index += 1) {
        const j = document.createElement('h3');
        j.innerHTML = "Naruto";
        b.appendChild(j);
      }

      //Parte II
      //1- Adicione a classe title na tag h1 criada;
      a.className = 'title';

      //2- Adicione a classe description nas 3 tags h3 criadas;
      const classH3 = document.getElementsByTagName('h3');
      for (let i = 0; i < 3; i += 1){
        classH3[i].className = 'description';
      }

      //3- Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
      const remove5 = document.getElementsByClassName('left-content')[0];
      b.removeChild(remove5);

      //4- Centralize a section criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto da section ;
      const central = document.getElementsByClassName('right-content')[0];
      central.style.marginRight = 'auto';

      //5- Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
      const trocaCor = document.getElementsByClassName('center-content')[0].parentElement;
      trocaCor.style.backgroundColor = 'green';

      //6- Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
      const removeEl = document.querySelector('ul').lastChild;
      removeEl.remove();
      h.lastElementChild.remove();
    </script>
  </body>
</html>
