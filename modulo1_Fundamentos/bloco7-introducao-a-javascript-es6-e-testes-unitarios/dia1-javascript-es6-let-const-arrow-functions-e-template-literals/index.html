<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de clicks</title>
</head>
<body>
  <div>
    <p id="num-click"></p>
  </div>
  <button id='btn'>Me dÃª um click!</button>

  <script>
    let numClick = 0;
    const parag = document.querySelector('#num-click');
    const botao = document.querySelector('#btn');

    botao.addEventListener('click', () => parag.innerHTML = numClick += 1);
  </script>
</body>
</html>
